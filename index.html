<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital@1&display=swap" rel="stylesheet">
    <title>Sorteador de Números</title>
    <link rel="shortcut icon" type="imagex/png" href="img/5256885.png ">
</head>

<body>

    <div class="container">
        <h2>SORTEIO DE NÚMEROS</h2>

        <div class="entradas">
            <div class="entrada">
                <label for="min">mínimo:</label>
                <input type="number" id="min" name="min">
            </div>
            <div class="entrada">
                <label for="max">máximo:</label>
                <input type="number" id="max" name="max">
            </div>
        </div>

        <button id="sortear">Sortear</button>

        <div id="resultado">

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
